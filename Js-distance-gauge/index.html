<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance-time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c1c79a19b8.js" crossorigin="anonymous"></script>
</head>
<body>
        <h1 class="text-center mt-5">How much time need to reach the destinition</h1>
        
        <form class="form-dist form-control text-center w-75  mx-auto">

            <div class="form-group d-inline-block">
                <label for="">Distance</label>
                <input class="input-distance" type="number" name="input-distance" placeholder="enter km/h" aria-label="Masofa" step="01" >
                <button class="btn btn-result btn-success d-inline-block" type="submit">
                    Result
                </button>
            </div>
            <p class="result  mt-5 d-none text-center  mx-auto"></p>


          <div class="form-group mt-5">
            <button class="btn-peshkom text-center border-dark m-4">
                <i class="fas fa-male fa-4x"></i>
                <h3>Piyoda</h3>
                <p>3.6 km/h</p>
            </button>
            <button class="btn-peshkom text-center border-dark  m-4">
                <i class="fas fa-bicycle fa-4x"></i>
                <h3>Bicycle</h3>
                <p>3.6 km/h</p>
            </button>
            <button class="btn-peshkom text-center border-dark  m-4">
                <i class="fas fa-car fa-4x"></i>
                <h3>Car</h3>
                <p>3.6 km/h</p>
            </button>
            <button class="btn-peshkom text-center border-dark  m-4">
                <i class="fas fa-fighter-jet fa-4x"></i>
                <h3>Piyoda</h3>
                <p>3.6 km/h</p>
            </button>
          </div>

           
        </form>

        


    

    <script src="./js/app.js"></script>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</html>
