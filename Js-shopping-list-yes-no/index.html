<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Shopping-list</title>
</head>
<body>

  <section class="py-3 text-center">
    <div class="container">
      <h2 class="mb-4">Shopping List</h2>

      <div class="row justify-content-center">
        <div class="col-md-6">

          <form class="add-shopping-list mb-3" action="https://echo.htmlacademy.ru" method="POST">
            <div class="form-group">
              <input class="add-shopping-list-input form-control w-75 form-control-lg" name="product" type="text" placeholder="add product" aria-label="Enter a product name" autocomplete="off" required>
            </div>
          </form>
          <form class="check-shopping-list mb-3" action="https://echo.htmlacademy.ru" method="POST">
            <div class="form-group">
              <input class="check-shopping-list-input form-control w-75 form-control-lg" name="product" type="text" placeholder="add product" aria-label="Enter a product name" autocomplete="off" required>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </section>

  <script src="./js/app.js"></script>

  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  </html>
